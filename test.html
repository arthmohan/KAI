<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI Skincare Test</title>
    <link rel="stylesheet" href="testStyle.css">
    <script src="https://kit.fontawesome.com/276e5d92cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="index.html">KAI</a></div>
        <div class="sjl"></div>
        <div class="menus">
            <div class="menuHome" id="menu"><a href="index.html">Home</a></div>
            <div class="menuTest" id="menu"><a href="test.html">Test</a></div>
            <div class="menuAbout" id="menu"><a href="about.html">About</a></div>
            <div class="menuContact" id="menu"><a href="contact.html">Contact Us</a></div>
            <div class="dropdown" id="menu">
                <i class="fa-solid fa-chevron-down"></i>
                <div class="dropdown-content">
                    <a href="index.html" id="dropHome">Home</a>
                    <a href="test.html" id="dropTest">Test</a>
                    <a href="about.html" id="dropAbout">About</a>
                    <a href="contact.html" id="dropContact">Contact Us</a>
                </div>
            </div>
        </div>
    </div>

    <br>

    <form action="">
        <h3>Select Skin Type (Select one)</h3>
        <div class="ST_selector" id="radios1">
            <label><div class="dryCheck radio"><input class="chk" type="radio" name="ST_type" value="dry">Dry</div></label>
            <label><div class="combinationCheck radio"><input class="chk" type="radio" name="ST_type" value="combination">Combination</div></label>
            <label><div class="normalCheck radio"><input class="chk" type="radio" name="ST_type" value="normal">Normal</div></label>
            <label><div class="oilyCheck radio"><input class="chk" type="radio" name="ST_type" value="oily">Oily</div></label>
            <label><div class="acneCheck radio"><input class="chk" type="radio" name="ST_type" value="acne">Acne Prone</div></label>
            <label><div class="sensitiveCheck radio"><input class="chk" type="radio" name="ST_type" value="sensitive">Sensitive</div></label>
        </div>

        <br><br>

        <h3>Select Skin Concerns</h3>
        <div class="SC_selector" id="checkboxes2">
            <label for="aging"><div class="agingCheck checkbox"><input class="chk" type="checkbox" name="SC_aging" id="aging">Aging</div></label>

            <label for="dullness"><div class="dullnessCheck checkbox"><input class="chk" type="checkbox" name="SC_dullness" id="dullness">Dullness</div></label>

            <label for="darkCircles"><div class="darkCirclesCheck checkbox"><input class="chk" type="checkbox" name="SC_darkCircles" id="darkCircles">Dark Circles</div></label>

            
            <label for="darkSpots"><div class="darkSpotsCheck checkbox"><input class="chk" type="checkbox" name="SC_darkSpots" id="darkSpots">Dark Spots</div></label>
            
            <label for="dryness"><div class="drynessCheck checkbox"><input class="chk" type="checkbox" name="SC_dryness" id="dryness">Dryness</div></label>

            <label for="uneven"><div class="unevenCheck checkbox"><input class="chk" type="checkbox" name="SC_uneven" id="uneven">Uneven Skin Tone</div></label>

            <label for="sunDamage"><div class="sunDamageCheck checkbox"><input class="chk" type="checkbox" name="SC_sunDamage" id="sunDamage">Sun Damage</div></label>

            <label for="roughTexture"><div class="roughTexture checkbox"><input class="chk" type="checkbox" name="SC_roughTexture" id="roughTexture">Rough Texture</div></label>

            <label for="milia"><div class="miliaCheck checkbox"><input class="chk" type="checkbox" name="SC_milia" id="milia">Milia</div></label>

            <label for="ingrownHair"><div class="ingrownHairCheck checkbox"><input class="chk" type="checkbox" name="SC_ingrownHair" id="ingrownHair">Ingrown Hair</div></label>
            
            <label for="hormonalAcne"><div class="hormonalAcneCheck checkbox"><input class="chk" type="checkbox" name="SC_hormonalAcne" id="hormonalAcne">Hormonal Acne</div></label>
            
            <label for="whiteheads"><div class="whiteheadsCheck checkbox"><input class="chk" type="checkbox" name="SC_whiteheads" id="whiteheads">Whiteheads</div></label>

            <label for="blackheads"><div class="blackheadsCheck checkbox"><input class="chk" type="checkbox" name="SC_blackheads" id="blackheads">Blackheads</div></label>

            <label for="cysticAcne"><div class="cysticAcneCheck checkbox"><input class="chk" type="checkbox" name="SC_cysticAcne" id="cysticAcne">Cystic Acne</div></label>

            <label for="pimples"><div class="pimplesCheck checkbox"><input class="chk" type="checkbox" name="SC_pimples" id="pimples">Pimples</div></label>

            <label for="barrierRepair"><div class="barrierRepairCheck checkbox"><input class="chk" type="checkbox" name="SC_barrierRepair" id="barrierRepair">Barrier Repair</div></label>
        </div>

        <br><br>
        
        <h3>Select Allergens</h3>
        <div class="A_selector" id="checkboxes3">
            <label for="rubber"><div class="rubberCheck checkbox"><input class="chk" type="checkbox" name="A_rubber" id="rubber">Natural Rubber/Latex</div></label>

            <label for="fragrance"><div class="fragranceCheck checkbox"><input class="chk" type="checkbox" name="A_fragrance" id="fragrance">Fragrances</div></label>

            <label for="nickel"><div class="nickelCheck checkbox"><input class="chk" type="checkbox" name="A_nickel" id="nickel">Nickel</div></label>

            <label for="dyes"><div class="dyesCheck checkbox"><input class="chk" type="checkbox" name="A_dyes" id="dyes">Dyes</div></label>
        </div>

        <br><br>

        <h3>Select Price Range</h3>
        <div class="PR_selector" id="checkboxes4">
            <label for="low"><div class="lowCheck checkbox"><input class="chk" type="checkbox" name="PR_low" id="low">Cheap</div></label>

            <label for="medium"><div class="mediumCheck checkbox"><input class="chk" type="checkbox" name="PR_medium" id="medium">Mid-Range</div></label>

            <label for="high"><div class="highCheck checkbox"><input class="chk" type="checkbox" name="PR_high" id="high">Expensive</div></label>
        </div>

        <br><br>

        <div class="sumbitBut">
            <button type="submit" id="submitButton">Get Results</button>
        </div>
        
    </form>

    <script>

        function toggleRadioBackground() {
            const isChecked = event.target.checked;

            const parentDiv1 = event.target.closest(".radio");
            if (parentDiv1) {
                if (isChecked) {
                    parentDiv1.style.backgroundColor = "#f5f5f5";
                } else {
                    parentDiv1.style.backgroundColor = "";
                }
            }
        }
        
        function toggleCheckboxBackground() {
          const isChecked = event.target.checked;
  
          const parentDiv = event.target.closest(".checkbox");
          if (parentDiv) {
            if (isChecked) {
              parentDiv.style.backgroundColor = "#f5f5f5"; // Change to desired background color when checked
            } else {
              parentDiv.style.backgroundColor = ""; // Reset to default background color when unchecked
            }
          }
        }
      </script>

      <script src="testScript.js"></script>

</body>
</html>
