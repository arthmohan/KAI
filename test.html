<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI Skincare Test</title>
    <link rel="stylesheet" href="testStyle.css">
    <script src="https://kit.fontawesome.com/276e5d92cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="index.html">KAI</a></div>
        <div class="sjl"></div>
        <div class="menus">
            <div class="menuHome" id="menu"><a href="index.html">Home</a></div>
            <div class="menuTest" id="menu"><a href="test.html">Test</a></div>
            <div class="menuAbout" id="menu"><a href="about.html">About</a></div>
            <div class="menuContact" id="menu"><a href="contact.html">Contact Us</a></div>
            <div class="dropdown" id="menu">
                <i class="fa-solid fa-chevron-down"></i>
                <div class="dropdown-content">
                    <a href="index.html" id="dropHome">Home</a>
                    <a href="test.html" id="dropTest">Test</a>
                    <a href="about.html" id="dropAbout">About</a>
                    <a href="contact.html" id="dropContact">Contact Us</a>
                </div>
            </div>
        </div>
    </div>

    <br>

    <form action="">
        <h3>Select Skin Type</h3>
        <div class="ST_selector" id="checkboxes1">
            <label for="dry"><div class="dryCheck checkbox"><input type="checkbox" name="ST_dry" id="dry">Dry</div></label>

            <label for="combination"><div class="combinationCheck checkbox"><input type="checkbox" name="ST_combination" id="combination">Combination</div></label>

            <label for="normal"><div class="normalCheck checkbox"><input type="checkbox" name="ST_normal" id="normal">Normal</div></label>

            <label for="oily"><div class="oilyCheck checkbox"><input type="checkbox" name="ST_oily" id="oily">Oily</div></label>

            <label for="acne"><div class="acneCheck checkbox"><input type="checkbox" name="ST_acne" id="acne">Acne Prone</div></label>

            <label for="sensitive"><div class="sensitiveCheck checkbox"><input type="checkbox" name="ST_sensitive" id="sensitive">Sensitive</div></label>
        </div>

        <br><br>

        <h3>Select Skin Concerns</h3>
        <div class="SC_selector" id="checkboxes2">
            <label for="aging"><div class="agingCheck checkbox"><input type="checkbox" name="SC_aging" id="aging">Aging</div></label>

            <label for="dullness"><div class="dullnessCheck checkbox"><input type="checkbox" name="SC_dullness" id="dullness">Dullness</div></label>

            <label for="darkCircles"><div class="darkCirclesCheck checkbox"><input type="checkbox" name="SC_darkCircles" id="darkCircles">Dark Circles (Eye Bags)</div></label>

            
            <label for="darkSpots"><div class="darkSpotsCheck checkbox"><input type="checkbox" name="SC_darkSpots" id="darkSpots">Dark Spots (Hyperpigmentation)</div></label>
            
            <label for="dryness"><div class="drynessCheck checkbox"><input type="checkbox" name="SC_dryness" id="dryness">Dryness</div></label>

            <label for="uneven"><div class="unevenCheck checkbox"><input type="checkbox" name="SC_uneven" id="uneven">Uneven Skin Tone</div></label>

            <label for="sunDamage"><div class="sunDamageCheck checkbox"><input type="checkbox" name="SC_sunDamage" id="sunDamage">Sun Damage</div></label>

            <label for="roughTexture"><div class="roughTexture checkbox"><input type="checkbox" name="SC_roughTexture" id="roughTexture">Rough Texture</div></label>

            <label for="milia"><div class="miliaCheck checkbox"><input type="checkbox" name="SC_milia" id="milia">Milia</div></label>

            <label for="ingrownHair"><div class="ingrownHairCheck checkbox"><input type="checkbox" name="SC_ingrownHair" id="ingrownHair">Ingrown Hair</div></label>
            
            <label for="hormonalAcne"><div class="hormonalAcneCheck checkbox"><input type="checkbox" name="SC_hormonalAcne" id="hormonalAcne">Hormonal Acne</div></label>
            
            <label for="whiteheads"><div class="whiteheadsCheck checkbox"><input type="checkbox" name="SC_whiteheads" id="whiteheads">Whiteheads</div></label>

            <label for="blackheads"><div class="blackheadsCheck checkbox"><input type="checkbox" name="SC_blackheads" id="blackheads">Blackheads</div></label>

            <label for="cysticAcne"><div class="cysticAcneCheck checkbox"><input type="checkbox" name="SC_cysticAcne" id="cysticAcne">Cystic Acne</div></label>

            <label for="pimples"><div class="pimplesCheck checkbox"><input type="checkbox" name="SC_pimples" id="pimples">Pimples</div></label>

            <label for="barrierRepair"><div class="barrierRepairCheck checkbox"><input type="checkbox" name="SC_barrierRepair" id="barrierRepair">Barrier Repair</div></label>
        </div>

        <br><br>
        
        <h3>Select Allergens</h3>
        <div class="A_selector" id="checkboxes3">
            <label for="rubber"><div class="rubberCheck checkbox"><input type="checkbox" name="A_rubber" id="rubber">Natural Rubber/Latex</div></label>

            <label for="fragrance"><div class="fragranceCheck checkbox"><input type="checkbox" name="A_fragrance" id="fragrance">Fragrances</div></label>

            <label for="nickel"><div class="nickelCheck checkbox"><input type="checkbox" name="A_nickel" id="nickel">Nickel</div></label>

            <label for="dyes"><div class="dyesCheck checkbox"><input type="checkbox" name="A_dyes" id="dyes">Dyes</div></label>
        </div>

        <br><br>

        <h3>Select Price Range</h3>
        <div class="PR_selector" id="checkboxes4">
            <label for="low"><div class="lowCheck checkbox"><input type="checkbox" name="PR_low" id="low">Cheap</div></label>

            <label for="medium"><div class="mediumCheck checkbox"><input type="checkbox" name="PR_medium" id="medium">Mid-Range</div></label>

            <label for="high"><div class="highCheck checkbox"><input type="checkbox" name="PR_high" id="high">Expensive</div></label>
        </div>

        <br><br>

        <div class="sumbitBut">
            <button type="submit" id="submitButton">Get Results</button>
        </div>
        
    </form>


</body>
</html>
